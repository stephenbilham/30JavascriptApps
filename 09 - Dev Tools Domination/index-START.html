<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 }
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello");

      // Interpolated
      console.log(`hello i am a sdfsdf`);

      // Styled
      console.log(
        "%c i am some great text",
        "font-size: 20px; background: red;"
      );

      // warning!
      console.warn("oh NOOOO");

      // Error :|
      console.error("shit!");

      // Info
      console.info("Crocs eat 3-4 people per year");

      // Testing
      const p = document.querySelector("p");

      console.assert(
        p.classList.contains("ouch"),
        "you did not select the right element"
      );

      // clearing
      console.clear();

      // Viewing DOM Elements
      console.log(p);
      console.dir(p); //shows proto

      // Grouping together
      dogs.forEach(dog => {
        console.group(`${dog.name}`);
        console.log(`this is ${dog.name}`);
        console.log(`this is ${dog.name} he ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
      });
      // counting
      console.count("wes");
      console.count("wes");
      console.count("wes");
      console.count("wes");

      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/wesbos")
        .then(data => data.json())
        .then(data => {
          console.timeEnd("fetching data");
          console.log(data);
        });
    </script>
  </body>
</html>
